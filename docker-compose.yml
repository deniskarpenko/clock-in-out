version: '3.8'

services:
  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.Dockerfile
    container_name: app_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./settings/php/php.ini:/usr/local/etc/php/php.ini
    env_file:
      - ./envs/php.env
    networks:
      - app_network
    depends_on:
      - mysql
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: app_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./settings/nginx/default.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - ./envs/nginx.env
    networks:
      - app_network
    depends_on:
      - php

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: app_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./settings/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    env_file:
      - ./envs/mysql.env
    networks:
      - app_network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: app_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app_network

  # Vue.js Development Service
  vue:
    build:
      context: .
      dockerfile: dockerfiles/vue.Dockerfile
    container_name: app_vue
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./envs/vue.env
    networks:
      - app_network
    command: npm run dev

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local